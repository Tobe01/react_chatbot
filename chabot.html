<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      // Input Component
      function ChatInput(){
        return(
          <>
           <input placeholder="Send a message to Chatbot" size="30" />
           <button>Send</button>
          </>
        )
      }

      // Chat Component
      function ChatMessage({message, sender}){
        return(
          <div>
           {sender === "robot" && (<img src="robot.png" width="50" />)}
           {message}
           {sender === "user" && (<img src="user.png" width="50" />)}
          </div>
        )
      }

      // Chat Messages Component
      function ChatMessages(){

        // save data in state and save state in an array variable
        const array = React.useState([{
            message: 'hello chatbot',
            sender: 'user',
            id: 'id1'
          }, {
            message: 'Hello! How can I help you?',
            sender: 'robot',
            id: 'id2'
          }, {
            message: 'what is todays date',
            sender: 'user',
            id: 'id3'
          }, {
            message: 'Today is December 15',
            sender: 'robot',
            id: 'id4'
          }, {
            message: 'how about flip coin',
            sender: 'user',
            id: 'id5'
          }, {
            message: 'Sure! You got tails',
            sender: 'robot',
            id: 'id6'
          }, {
            message: 'okay',
            sender: 'user',
            id: 'id7'
          }] );
        const chatMessages = array[0];
        const setChatMessages = array[1];

        // render saved data in a function using the spread operator
        function sendMessage(){
          setChatMessages([
            ...chatMessages,
            {
              message: 'Hello State',
              sender: 'user',
              id: crypto.randomUUID()
            }
          ])
        }
          
          return(
            <>
              <button onClick={sendMessage}>Send Message</button>

              {chatMessages.map((chatMessage)=>{
                  return(
                      <ChatMessage 
                        message={chatMessage.message}
                        sender={chatMessage.sender}
                        key={chatMessage.id}
                      />
                    )
              })}
            </>
          );

      }


      // Main App Component
      function App(){
        return(
           <>
            <ChatInput />
            <ChatMessages />
           </>
         );
      }

     
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />)

    </script>
  </body>
</html>
