<!DOCTYPE html>
<html>
  <head>
    <title>Component Practice (Weather App)</title>
  </head>
  <body>
    
    <div class="js-weatherContainer"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

// Weather structure component
      function Weather(){
        return(
          <div style={{display: 'flex', width: '100%', gap: '5px'}}>
            <img src="cloudsun.png" width="60" />         
            <div style={{}}>
             <h1 style={{margin: '0'}}>San Francisco</h1>
              Cloudy
            </div>
          </div>
        )
      }

// Degree component
      function Degree(){
        return(
          <div style={{padding: '0 0 20px 0', borderBottom: '1px solid grey', marginTop: '10px'}}>
           <h1 style={{margin: '0', marginBottom: '3px', fontSize: '50px'}}>64&deg;</h1>
           <p style={{margin: '0', color: 'grey'}}>H:68&deg; | L:56&deg;</p>
          </div>
        )
      }

// Weekdays Component
      function WeekDays({day, topDegree, bottomDegree}){
        return(
          <div style={{width: '100%', display: 'flex', alignItems: 'center', justifyContent: 'center'}}>
            <div style={{backgroundColor: 'white', margin: '10px 0', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', padding: '15px 20px', cursor: 'pointer', borderRadius: '10px', border: '1px solid grey', boxShadow: '4px 5px 5px 0px rgba(0, 0, 0, 0.5)'}}>
              <div style={{fontWeight: '600', marginBottom: '10px', fontSize: '18px'}}>
                {day}
              </div>
                { day === 'Tue' && <img src="cloudsun.png" width="40" /> }
                { day === 'Wed' && <img src="sun.avif" width="40" /> }
                { day === 'Thu' && <img src="cloud.avif" width="40" /> }
                { day === 'Fri' && <img src="rain.png" width="40" /> }
              <div style={{margin: '15px 0 0 0'}}>
                { day === 'Tue' && <p style={{color: 'red', fontWeight: '600', margin: '0', fontSize: '20px'}}>67&deg;</p>}

                { day === 'Wed' && <p style={{color: 'red', fontWeight: '600', margin: '0', fontSize: '20px'}}>72&deg;</p>}

                { day === 'Thu' && <p style={{color: 'red', fontWeight: '600', margin: '0', fontSize: '20px'}}>65&deg;</p>}

                { day === 'Fri' && <p style={{color: 'red', fontWeight: '600', margin: '0', fontSize: '20px'}}>64&deg;</p>}

                </div>

                { day === 'Tue' &&  <p style={{color: 'blue', fontWeight: '600', margin: '0', fontSize: '20px'}}>54&deg;</p>}

                { day === 'Wed' &&  <p style={{color: 'blue', fontWeight: '600', margin: '0', fontSize: '20px'}}>55&deg;</p>}

                { day === 'Thu' &&  <p style={{color: 'blue', fontWeight: '600', margin: '0', fontSize: '20px'}}>56&deg;</p>}

                { day === 'Fri' &&  <p style={{color: 'blue', fontWeight: '600', margin: '0', fontSize: '20px'}}>55&deg;</p>}
            </div>
          </div>
        )
      }

// Days Component
      function Days(){
          const weekDays = [
            { day:  'Tue', topDegree: '67&deg;', bottomDegree: '54&deg;', id: 'id1'},
            { day:  'Wed', topDegree: '72&deg;', bottomDegree: '55&deg;', id: 'id2'}, 
            { day:  'Thu', topDegree: '65&deg;', bottomDegree: '55&deg;', id: 'id3'}, 
            { day:  'Fri', topDegree: '64&deg;', bottomDegree: '55&deg;', id: 'id4'}, ]


          return(
            <div style={{display: 'flex', marginTop: '10px',}}>
              {weekDays.map((weekDay) =>{
                return(
                  <>
                    <WeekDays 
                      day={weekDay.day}
                      topDegree={weekDay.topDegree}
                      bottomDegree={weekDay.bottomDegree}
                      key={weekDay.id}
                    />
                  </>
                )
               })
              }
            </div>
          );

      }


// Main App Component
      function App(){
        return(
          <div style={{margin: 'auto', justifyContent: 'center', maxWidth: '400px', borderRadius: '15px', display: 'flex', flexDirection: 'column', padding: '20px 10px', boxShadow: '4px 5px 5px 0px rgba(0, 0, 0, 0.5)'}}>
           <Weather />
           <Degree />
           <Days />
          </div>
        )
      }

     const container = document.querySelector('.js-weatherContainer');
     ReactDOM.createRoot(container).render(<App />);
     
    </script>
  </body>
</html>
