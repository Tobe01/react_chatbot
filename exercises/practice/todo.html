<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="todoContainer"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function Todo({todoItems, setTodoItems}){

        const [ todoInput, setTodoInput] = React.useState('')
        
        function fetchInput(event){
          setTodoInput(event.target.value);
        }

        function renderTodo(){
            setTodoItems([
              ...todoItems,
              {
                message: todoInput,
                id: crypto.randomUUID()
              }
            ])

            setTodoInput('')
          }

        return(
          <div>
            <p>To-Do List</p>
            <input placeholder="Add a new task" size="30" 
             onChange={fetchInput}
             value={todoInput}
            />
            <button
             onClick={renderTodo}
            >Add</button>
          </div> 
        )
      }

      function List({message}){
        return(
          <div style={{display: 'flex', alignItems: 'center', justifyContent: 'space-between'}}>
            <input type="checkbox" />
            <p>{message}</p>
            <button>Delete</button>
          </div>
        )
      }

      function TodoItems({todoItems}){
          return(
          <>
            {todoItems.map((todoItem)=>{
                return(
                  <List 
                    message={todoItem.message}
                    key={todoItem.id}
                  />
                )
              })}
          </>
        )
  
      }

    function App(){
      // add data in React Use state
        const [ todoItems, setTodoItems] = React.useState([{
            message: 'Learn React',
            id: crypto.randomUUID()
          }]);


        return(
          <div style={{backgroundColor: 'green', 
            maxWidth: '300px', display: 'flex', 
            flexDirection: 'column'}}>
              <Todo 
                todoItems={todoItems}
                setTodoItems={setTodoItems}
              />
              <TodoItems
                todoItems={todoItems}
              />
          </div>
        )
      }
     

     const container = document.querySelector('.todoContainer');
     ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
