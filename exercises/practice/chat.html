<!DOCTYPE html>
<html>
  <head>
    <title>Component Practice (Chat)</title>
  </head>
  <body>
    
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatMessages({message, sender}){
        return(
          <div style={{backgroundColor: 'green'}}>
           { sender === "user" && ''}
           { sender === "admin" && <img src="person.jpg" width="50" />}
           {message}
          </div>
        )
      }

      function ChatInput(){
        return(
          <div style={{backgroundColor: 'blue', height: '40px', width: '100%'}}>
            <input style={{width: '70%', height: '80%'}} placeholder="Type a message" size="30" />
            <button><img src="send.png" width="10" /></button>
          </div>
        )
      }

      function Chat(){
        const chatMessages = [
          { message: 'hello Chatbot', sender: 'user', id: '1' }, 
          { message: 'Hello! How can i help you?', sender: 'admin', id: '2'}, 
          { message: 'what is today?', sender: 'user', id: '3'}, 
          { message: 'Today is December 11', sender: 'admin', id: '4'}
        ];
        
        return(
        <>
          {chatMessages.map((ChatMessage) =>{
              return(
                <>
                  <ChatMessages 
                    message={ChatMessage.message}
                    sender={ChatMessage.sender}
                    key={ChatMessage.id}
                  />
                </>
              )
            })}
          <ChatInput />
          </>
        )
      }

      function App(){
        return(
          <div style={{backgroundColor: 'red', width: '300px', display: 'flex', flexDirection: 'column', justifyContent: 'space-between'}}>
           <Chat />
          </div>
        ) 
      }

     const container = document.querySelector('.js-container');
     ReactDOM.createRoot(container).render(<App />)
     
    </script>
  </body>
</html>
