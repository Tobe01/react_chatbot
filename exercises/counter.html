<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
  </head>
  <body>

    <div class="js-root"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">

      function Counter({ count, setCount }){   
        function updateCount(){
          setCount( count + 1)
        }

        return(
          <div>
            { count === 1 ? <button onClick={updateCount}>Clicked {count} Time</button> : <button onClick={updateCount}>Clicked {count} Times</button>}
            
          </div>
        )
      }

      function CounterTwo({ count, setCount }){   
        function updateCount(){
          setCount( count + 1)
        }

        return(
          <div>
            { count === 1 ? <button onClick={updateCount}>Clicked {count} Time</button> : <button onClick={updateCount}>Clicked {count} Times</button>}
          </div>
        )
      }

      function ResetCount({ count, setCount }){

        function resetCount(){
          setCount(0)
        }

        return(
          <div>
            <button onClick={resetCount}>Reset Count</button>
          </div> 
        )
      }


      function App(){
        const [ count, setCount ] = React.useState(0);

        return(
          <div style={{display: 'flex'}}>
           <Counter 
            count={count}
            setCount={setCount}
           />
           <CounterTwo 
            count={count}
            setCount={setCount}
           />
           <ResetCount 
            count={count}
            setCount={setCount}
           />
          </div>
        )
      }

      const container = document.querySelector('.js-root');
      ReactDOM.createRoot(container).render(<App />)
    </script>

  </body>
</html>
