<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>

    <style>
        body{
         font-family: Arial;
         height: 100vh;
        }

        .appContainer{
          max-width: 600px;
          margin: 0 auto;
        }

        .input-container {
          display: flex;
        }

        .moveText{
          display: flex;
          align-items: center;
          justify-content: center;
          color: rgb(25, 135, 84);
          margin-top: 8px;
          text-decoration: underline;
          cursor: pointer;
        }

        .inputField{
          border: 1px solid grey;
          padding: 13px;
          border-radius: 10px;
          font-size: 16px;
          flex-grow: 1;
        }
        
        .sendButton{
          background-color: rgb(25, 135, 84);
          border: none;
          color: white;
          padding: 13px 20px;
          border-radius: 10px;
          font-size: 16px;
          margin-left: 10px;
        }

        .user-container{
          display: flex;
          justify-content: end;
          align-items: center;
        }

        .robot-container{
          display: flex;
          justify-content: start;
          align-items: center;
          max-width: 350px;
        }

        .messageContainer{
          background-color: rgb(243, 239, 239);
          display: flex;
          align-items: center;
          border-radius: 10px;
          padding: 15px;
          margin: 15px 10px;
        }

        .chatImage{
          width: 45px;
        }

    </style>

  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script> 

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      // Input Component
      function ChatInput({ chatMessages, setChatMessage}){

        const [ inputText, setInputText ] = React.useState('');

        function fetchMessage(event){
          setInputText(event.target.value);
        }


        // fetch chatmessage using the spread operator (...) 
        async function sendMessage(){
          const newMessage = [
            ...chatMessages,
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            }
          ]
       
          setChatMessage(newMessage)
          setInputText('');
          setChatMessage([
            ...newMessage,
            {
              message: 'Loading...',
              sender: 'robot',
              id: crypto.randomUUID() 
            }
          ])

          const response = await Chatbot.getResponseAsync(inputText);
            setChatMessage([
              ...newMessage,
              {
                message: response,
                sender: 'robot',
                id: crypto.randomUUID()
              }
            ])
  
        };

        // function to check for the "Enter" key
        function enterKey(event){
          setInputText(event.target.key);

          { event.key === "Enter" ? sendMessage() : '' }
          { event.key === "Escape" ?  setInputText('') : ''}
        }

        const [ content, setContent ] = React.useState('Move textbox to bottom');


        // function to flip the text content below the input field onclick
        function updateContent(){
          setContent ( content === "Move textbox to bottom" ? "Move textbox to top" : "Move textbox to bottom" );
        }

        return(
          <>
            <div className="input-container">
              <input placeholder="Send a message to Chatbot" size="30"
                className="inputField"  
              
                onChange={fetchMessage}
                value={inputText}
                onKeyDown={enterKey}
              />
              <button
                className="sendButton"

                onClick={sendMessage}
              >Send</button>
            </div>
            <div className="moveText">
              <p
               onClick={updateContent}
              >{content}</p>
            </div>
          </>
        )
      }

      // Chat Component
      function ChatMessage({message, sender}){
        return(
          <div className={ sender === "user" ? "user-container" : "robot-container"}>
           {sender === "robot" && (<img className="chatImage" src="robot.png" />)}
            <div className="messageContainer">
              {message}
            </div>
           {sender === "user" && (<img className="chatImage" src="user.png" />)}
          </div>
        )
      }

      // Chat Messages Component
      function ChatMessages({chatMessages}){ 
          return(
           <>
              {chatMessages.map((chatMessage)=>{
                  return(
                      <ChatMessage 
                        message={chatMessage.message}
                        sender={chatMessage.sender}
                        key={chatMessage.id}
                      />
                    )
              })}
            </>
          );
      }

      // Main App Component
      function App(){
        // add chatmessage in use state and save usestate in an array variable
        const [ chatMessages, setChatMessage] = React.useState([{
              message: 'hello chatbot',
              sender: 'user',
              id: 'id1'
            }, {
              message: 'Hello! How can I help you?',
              sender: 'robot',
              id: 'id2'
            }, {
              message: 'what is todays date',
              sender: 'user',
              id: 'id3'
            }, {
              message: 'Today is December 15',
              sender: 'robot',
              id: 'id4'
            }, {
              message: 'how about flip coin',
              sender: 'user',
              id: 'id5'
            }, {
              message: 'Sure! You got tails',
              sender: 'robot',
              id: 'id6'
            }, {
              message: 'okay',
              sender: 'user',
              id: 'id7'
            }]);


        return(
           <div className="appContainer">
            <ChatMessages 
              chatMessages={chatMessages}
            />
            <ChatInput 
               chatMessages={chatMessages}
               setChatMessage={setChatMessage}
            />
           </div>
         );
      }

     
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />)

    </script>
  </body>
</html>
